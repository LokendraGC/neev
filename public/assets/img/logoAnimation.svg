<!--
  Modified original svg logo
  Copies CSS from logoAnimation-color
 -->
<style type="text/css">
  svg {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    width: 100vw;
    height: 80vh !important;
    left: 0%;
    /*     opacity: 0.3; */
    /* bottom: 0; */
    left: 50%;
    right: 0;
  }
  .svg-logo-anm {
    stroke-width: 0.1;
    fill: transparent;
    stroke-dasharray: 700;
    stroke-dashoffset: 700;
    /*   animation: dash 8s linear alternate; */
    animation: dash 5s linear forwards infinite,
      fadeInAndOut 5s linear forwards infinite;
    animation-fill-mode: forwards;
  }
  @keyframes dash {
    90% {
      stroke-dashoffset: 0;
      fill: transparent;
    }
    100% {
      stroke-dashoffset: 0;
      fill: transparent;
    }
  }
  @keyframes fadeInAndOut {
    0%,
    100% {
      opacity: 0.25; /* Fade out at 25% and 75% */
    }
    25%,
    75% {
      opacity: 1; /* Start and end with full opacity */
    }
  }
</style>
